<form name="formdata" class="form-horizontal">

	<div class="form-group">
		<label for="parentScope.gridItemData.name" class="col-sm-3 control-label">管理域名称</label>
		<div class="col-sm-9">
			<input id="parentScope.gridItemData.name" class="form-control" maxlength="32"
			       validate="管理域名称" validate-not-empty="true"
			       ng-model="parentScope.gridItemData.name" required></div>
	</div>
	<div class="form-group">
		<label for="parentScope.gridItemData.description" class="col-sm-3 control-label">描述</label>
		<div class="col-sm-9">
			<input id="parentScope.gridItemData.description" class="form-control" maxlength="32"
			       validate="描述" validate-not-empty="true"
			       ng-model="parentScope.gridItemData.description" required></div>
	</div>
	<div class="form-group" ng-disabled="parentScope.gridItemData.isEdit">
		<label for="scope.id" class="col-sm-3 control-label">路径</label>
		<div class="col-sm-9">
			<select class="form-control" ng-model="parentScope.gridItemData.fullPath"
			        validate="路径" validate-not-empty="true"
			        name="scope.id" id="scope.id">
				<option value="">--请选择--</option>
				<option ng-repeat="v in parentScope.scopesChoice track by v.fullPath" value="{{v.fullPath}}">
					{{v.fullPath}}
				</option>
			</select>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="parentScope.clear()">清空</button>
		<button id="dialog-btn-primary" type="button" ng-disabled="parentScope.formdata.$invalid"
		        ng-click="parentScope.save()"
		        class="btn btn-primary">提交更改
		</button>
	</div>
</form>
