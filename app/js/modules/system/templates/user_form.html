<div class="myx-modal" >
    <div class="myx-modal-box">
        <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">新建用户</h3>
              <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
              </button>
            </div>
            <div class="box-body pd-right">
            	<form class="form-horizontal" role="form" name="form">
                    <div class="form-group relative">
                        <label class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-4">
                            <input type="text" name="name" class="form-control" ng-model="name" ng-blur="checkName()" required >
                        </div>
                        <span class="tips" ng-show="form.name.$error.required">*</span>
						<span class="tips" ng-show="form.name.$error.number"><span class="user-tips">格式有误</span></span>
						<span class="tips" ng-show="form.name.$error.minlength"><span class="user-tips">格式有误</span></span>
						<span class="tips" ng-show="form.name.$error.maxlength"><span class="user-tips">格式有误</span></span>
                         <label class="col-sm-1 control-label">密码</label>
                        <div class="col-sm-4">
                            <input type="password" name="psw" class="form-control" ng-model="psw" ng-blur="checkPsw()" required>
						</div> 
						
						<span class="tips" ng-show="form.psw.$error.number"><span class="user-tips">格式有误</span></span>
						<span class="tips" ng-show="form.psw.$error.minlength"><span class="user-tips">格式有误</span></span>
						<span class="tips" ng-show="form.psw.$error.maxlength"><span class="user-tips">格式有误</span></span>
						<span class="tips" ng-show="form.psw.$error.required">*</span>
					</div>
                    
                    <div class="form-group relative">
                        <label class="col-sm-2 control-label">角色</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="sex" ng-model="genderselected">
                                <option value="">---请选择---</option>
                                <option selected="selected">管理员</option>
                                <option>普通用户</option>
                            </select>
                        </div>
                        <span class="tips" ng-show="form.sex.$error.required">*</span>
                        <label class="col-sm-1 control-label">手机</label>
						<div class="col-sm-4">
							<input type="text" name="phone" class="form-control" ng-model="person.phone" ng-minlength="11" ng-maxlength="11" pattern="1[0-9]{10}" required>
						</div>
						<span class="tips" ng-show="form.phone.$error.required">*</span>
						<span class="tips" ng-show="form.phone.$error.number"><span class="user-tips">格式有误</span></span>
						<span class="tips" ng-show="form.phone.$error.minlength"><span class="user-tips">格式有误</span></span>
						<span class="tips" ng-show="form.phone.$error.maxlength"><span class="user-tips">格式有误</span></span>
                    </div>
                   </form>
            </div>
            <div class="box-footer">
                <button type="button" ng-disabled="!form.$valid" ng-click="sure()" class="btn btn-primary" data-dismiss="modal" disabled="disabled">确定</button>
                <button type="button" ng-click="close()" class="btn btn-default" data-dismiss="modal" style="margin-left: 6px;">关闭</button>
            </div>
        </div>
    </div>
</div>
