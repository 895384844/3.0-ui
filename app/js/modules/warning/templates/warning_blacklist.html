<div class="content content-column" ng-controller="WarningBlacklistCtrl">
	    <div class="condition" style="border: 1px solid #ccc;border-bottom: none;">
		<div ng-class="{true: 'alwaysShow', false: 'toogleShow'}[isActive]">
			<div class="toogle-input">
				<div class="input-group w100">
						<span class="input-group-addon add-bg">组名称</span>
						<select class="form-control pd-right" ng-model="query.groupId">
							<option value="">请选择</option>
						    <option ng-repeat="group in groupArray" value="{{group.groupId}}">{{group.groupName}}</option>
						</select>
					</div>
			</div>
			<div class="toogle-input">
				<div class="input-group">
						<span class="input-group-addon add-bg">IMEI</span>
						<input type="text" class="form-control"  minlength="15" maxlength="15"  ng-model="query.imei">
							<i class="fa fa-times empty-input" ></i>							
					</div>
			</div>
			<div class="toogle-input">
				<div class="input-group">
						<span class="input-group-addon add-bg">IMSI</span>
						<input type="text"  class="form-control" minlength="15" maxlength="15" ng-model="query.imsi">
							<i class="fa fa-times empty-input" ></i>							
					</div>
			</div>
		</div>
		<button class="btn btn-primary searchBtn" ng-click="search()" style="margin-right: 20px;">查询</button>
			
		<!--<div ng-click="toogleH()" class="toogle-btn"></div>	-->
		
	</div>	
	<div class="ng-grid-container grid">
		<div ui-grid="gridOptions" ui-grid-pagination ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns auto-height style="height: 100%;"></div>
	</div>

</div>
