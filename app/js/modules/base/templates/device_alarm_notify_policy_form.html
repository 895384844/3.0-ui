<div class="myx-modal">
	<div class="myx-modal-box" style="width: 80%; margin: 20px -15%;">
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">新增转发</h3>
				<button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">×</span>
              </button>
			</div>
			<div class="box-body pd-right">
				<form class="form-horizontal" role="form" name="form">
					<div class="form-group">
						<label class="col-sm-2 control-label">被监控设备</label>
						<div class="col-sm-9">
							<input type="text" name="name" class="form-control" ng-focus="deviceShow()" ng-model="forward.deviceName" required>
						</div>
						<span class="tips" ng-show="form.name.$error.required">*</span>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">转发人</label>
						<div class="col-sm-9">
							<input type="text" name="people" class="form-control" ng-focus="peopleShow()" ng-model="forward.peopleNames" required>
						</div>
						<span class="tips" ng-show="form.people.$error.required">*</span>
					</div>
				</form>
				<div ng-if="selDevice.show">
					<div class="form form-inline" style="margin:0; padding: 0 10px;">
						<form action="#" class="toogle-input">
							<div class="input-group">
								<span class="input-group-addon add-bg" style="padding:0 5px;">设备编号</span>
								<input type="text" class="form-control" ng-model="device.name">
								<i class="fa fa-times empty-input"></i>
							</div>
						</form>
						<form action="#" class="toogle-input">
							<div class="input-group">
								<span class="input-group-addon add-bg" style="padding:0 5px;">设备名称</span>
								<input type="text" class="form-control" ng-model="device.number">
								<i class="fa fa-times empty-input"></i>
							</div>
						</form>

						<button class="btn btn-primary searchBtn" ng-click="searchDevice()" style="margin-right: 20px;">查询</button>
						
					</div>
					<div ui-grid="gridOptions_device" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns class="grid" ui-grid-selection style="width:100%; margin-left: 0;"></div>
				</div>
				<div ng-if="selPeople.show">
					<div class="form form-inline" style="margin:0; padding: 10px 10px 0 10px; border:1px solid #ccc; border-bottom:none; position:relative; background:#f4f4f4;">
						<div class="input-group">
							<span class="input-group-addon" style="padding:0 5px;">人员名称</span>
							<input type="text" class="form-control" ng-model="people.name">
						</div>
						<div class="input-group">
							<span class="input-group-addon" style="padding:0 5px;">电话号码</span>
							<input type="text" class="form-control" ng-model="people.phone">
						</div>
						<div class="input-group">
							<span class="input-group-addon" style="padding:0 5px;">电子邮件</span>
							<input type="text" class="form-control" ng-model="people.email">
						</div>
						<div class="input-group">
							<button class="btn btn-primary" ng-click="searchPeople()" style="position:absolute;right:20px;">查询</button>
						</div>
					</div>
					<div ui-grid="gridOptions_people" ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns class="grid" ui-grid-selection style="width:100%; margin-left: 0;"></div>
				</div>
			</div>
			<div class="box-footer">

				<button type="button" class="btn btn-default" ng-click="parentScope.clear()">清空</button>
				<button id="dialog-btn-primary" type="button" ng-disabled="parentScope.formdata.$invalid" ng-click="parentScope.save()" class="btn btn-primary">提交更改
				</button>

			</div>
		</div>
	</div>
</div>
